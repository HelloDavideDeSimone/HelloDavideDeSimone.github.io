<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=/#">
  <script>
    (function () {
      var path = location.pathname;
      var search = location.search || '';
      var hash = location.hash || '';
      // Rimuove il prefisso della repo se presente (es. /nome-repo/)
      var repoPrefix = '/nome-repo'; // <-- SOSTITUISCI con il nome della tua repo se c'Ã¨
      if (path.startsWith(repoPrefix)) {
        path = path.substring(repoPrefix.length);
      }
      var newUrl = '/#' + path + search + hash;
      location.replace(newUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
