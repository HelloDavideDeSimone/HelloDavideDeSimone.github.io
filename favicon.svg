<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#1a1b26" rx="64" ry="64" />
  
  <!-- Circuit Board Pattern -->
  <g stroke="#4aff89" stroke-width="3" fill="none">
    <!-- Horizontal Lines -->
    <path d="M 80 100 L 240 100" />
    <path d="M 280 100 L 432 100" />
    <path d="M 80 180 L 160 180" />
    <path d="M 200 180 L 240 180" />
    <path d="M 280 180 L 320 180" />
    <path d="M 360 180 L 432 180" />
    <path d="M 80 260 L 160 260" />
    <path d="M 200 260 L 240 260" />
    <path d="M 280 260 L 320 260" />
    <path d="M 360 260 L 432 260" />
    <path d="M 80 340 L 432 340" />
    <path d="M 80 420 L 432 420" />
    
    <!-- Vertical Lines -->
    <path d="M 80 100 L 80 420" />
    <path d="M 160 100 L 160 180" />
    <path d="M 160 260 L 160 420" />
    <path d="M 240 100 L 240 180" />
    <path d="M 240 260 L 240 420" />
    <path d="M 280 100 L 280 180" />
    <path d="M 280 260 L 280 420" />
    <path d="M 360 100 L 360 180" />
    <path d="M 360 260 L 360 420" />
    <path d="M 432 100 L 432 420" />
    
    <!-- Connection Points -->
    <circle cx="80" cy="100" r="6" fill="#4aff89" />
    <circle cx="80" cy="180" r="6" fill="#4aff89" />
    <circle cx="80" cy="260" r="6" fill="#4aff89" />
    <circle cx="80" cy="340" r="6" fill="#4aff89" />
    <circle cx="80" cy="420" r="6" fill="#4aff89" />
    
    <circle cx="160" cy="100" r="6" fill="#4aff89" />
    <circle cx="160" cy="180" r="6" fill="#4aff89" />
    <circle cx="160" cy="260" r="6" fill="#4aff89" />
    <circle cx="160" cy="340" r="6" fill="#4aff89" />
    <circle cx="160" cy="420" r="6" fill="#4aff89" />
    
    <circle cx="240" cy="100" r="6" fill="#4aff89" />
    <circle cx="240" cy="180" r="6" fill="#4aff89" />
    <circle cx="240" cy="260" r="6" fill="#4aff89" />
    <circle cx="240" cy="340" r="6" fill="#4aff89" />
    <circle cx="240" cy="420" r="6" fill="#4aff89" />
    
    <circle cx="280" cy="100" r="6" fill="#4aff89" />
    <circle cx="280" cy="180" r="6" fill="#4aff89" />
    <circle cx="280" cy="260" r="6" fill="#4aff89" />
    <circle cx="280" cy="340" r="6" fill="#4aff89" />
    <circle cx="280" cy="420" r="6" fill="#4aff89" />
    
    <circle cx="360" cy="100" r="6" fill="#4aff89" />
    <circle cx="360" cy="180" r="6" fill="#4aff89" />
    <circle cx="360" cy="260" r="6" fill="#4aff89" />
    <circle cx="360" cy="340" r="6" fill="#4aff89" />
    <circle cx="360" cy="420" r="6" fill="#4aff89" />
    
    <circle cx="432" cy="100" r="6" fill="#4aff89" />
    <circle cx="432" cy="180" r="6" fill="#4aff89" />
    <circle cx="432" cy="260" r="6" fill="#4aff89" />
    <circle cx="432" cy="340" r="6" fill="#4aff89" />
    <circle cx="432" cy="420" r="6" fill="#4aff89" />
  </g>
  
  <!-- DD Letters (for Davide De Simone) -->
  <g fill="#ffffff" font-family="Rajdhani, sans-serif" font-weight="bold">
    <text x="160" y="280" font-size="140" text-anchor="middle">D</text>
    <text x="340" y="280" font-size="140" text-anchor="middle">D</text>
  </g>
  
  <!-- Glow Effect -->
  <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur stdDeviation="10" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
  
  <!-- Apply Glow to Letters -->
  <g filter="url(#glow)" fill="#ffffff" font-family="Rajdhani, sans-serif" font-weight="bold">
    <text x="160" y="280" font-size="140" text-anchor="middle">D</text>
    <text x="340" y="280" font-size="140" text-anchor="middle">D</text>
  </g>
</svg>